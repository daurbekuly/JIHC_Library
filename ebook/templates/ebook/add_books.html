
{% extends 'base.html' %}

{% block title %}
    Добавление книг
{% endblock %}

{% block content %}
    {% if request.user.is_authenticated %}
        <form action="{% url 'add_books' %}" method="post">
            {% csrf_token %}
            <div class="add_books">{{ form.as_p }}</div>
            <button type="submit" class="">Добавить новость</button>
        </form>
    {% else %}
    <div class="login_form no_account">
        <h1>Please <a href="{% url 'login' %}" >LOGIN</a></h1>
    </div>
    {% endif %}
{% endblock %}
