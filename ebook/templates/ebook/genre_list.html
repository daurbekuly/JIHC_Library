{% extends 'base.html' %}

{% block content %}

    <section class="genre">
      <div class="container">
        <div class="top_title">
          <h3>Subject books</h3>
        </div>
        <div class="genre_items">
          <div class="genre_top-row">
              {% for item in genre %}

                <a href="{{ item.get_absolute_url }}" class="item">
                    <i class='bx bxs-book-open'></i>

                    <h4>{{ item.name }}</h4>
                </a>
              {% endfor %}
          </div>
        </div>
      </div>
    </section>


{% endblock %}
