
<header class="header">
      <div class="header__container">
        <div class="user">
          {% if request.user.is_authenticated %}
            <a class="header__user" href="#!">@{{ user }}</a>
            <span class="header__user"> | </span>
            <a href="{% url 'logout' %}" class="header__user">Logout</a>
          {% else %}
            <a href="{% url 'register' %}" class="header__user">Register</a>
            <span class="header__user"> | </span>
            <a href="{% url 'login' %}" class="header__user">Login</a>
          {% endif %}
        </div>

        <a href="/" class="header__logo"><span>inno</span>Book</a>


        <form action="{% url 'search' %}" method="get" class="header__search">
          <input
            type="search"
            placeholder="Search for books or authors..."
            class="header__input"
            name="q"
          />
          <button type="submit" class="button_search"><i class="bx bx-search header__icon"></i></button>
        </form>

        <div class="header__toggle">
          <i class="bx bx-menu" id="header-toggle"></i>
        </div>
      </div>
    </header>
